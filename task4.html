        .container{
           width: 70vw;
           height: 75vh;
           border: 2px solid;
           text-align: center;
            background-color: white;
            
        }
        .radio-1{
            width:50vw;
            height: 50vh;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
            position: relative;
            left: 20px;
        }
        img{ 
           width: 100px;
           height: 100px;
           justify-content: center;
           margin-bottom: 30px;
        }
        .link1{
            width: 5vw;
            height: 2vh;
            background-color:black;
            border-radius: 10px;
        }
        .link2{
            width:1vw;
            height: 10vh;
            border-radius: 10px;
            background-color:black;
            animation: a 1s ease-in-out infinite alternate ;
        }
        @keyframes a{
            from{
                transform: translateY(0px);
            }
            to{
                transform: translateY(10px);
                height: 20px;
            }
        }
        .link3{
            width: 1vw;
            height: 8vh;
            border-radius: 10px;
            background-color:blue;
            animation: a 0.8s ease-in-out infinite alternate ;
        }
        @keyframes a{
            from{
                transform: translateY(40px);
            }
            to{
                transform: translateY(10px);
            }
        }
        .link4{
            width: 1vw;
            height: 15vh;
            border-radius: 10px;
            background-color:black;
            animation: a 0.3s ease-in-out infinite alternate ;
        }
        @keyframes a{
            from{
                transform: translateY(5px);
            }
            to{
                transform: translateY(10px);
            }
        }
        .link5{
